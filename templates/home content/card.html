{% load static%}
{% block card %} 
<div id="services" class="services-area p-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="section-headline services-head text-center">
          <h2>- OUR SERVICES - </h2>
        </div>
      </div>
    </div>
    <div class="row">
      {% for service in service %}
      <div class="col-md-3 py-4">
      <div class="card border" style="box-shadow: 0 0  20px;height: 100%; border-radius: 0px;">
          <img class="card_image" src="media/{{service.Homeserviceimage}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="h6 fw-bold">{{service.name}}</h5>
            <p class="card-text">{{service.Short_description}}</p>
            <a href="/service/{{service.short_name}}" class="btn px-10 py-1 text-white mt-0 mt-sm-0 .btn-get-started" style="border-radius: 30px; background-color: #9B5DE5;bottom:-20px;position: absolute;    left: 50px;
            right: 50px;">Go somewhere</a>
          </div>
        </div>
      </div>
        {% endfor%}
  </div>    
</div>          
</div>

{% endblock %}
